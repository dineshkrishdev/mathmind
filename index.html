<html>
    <head>
        <title>MathMind - Math Practise Tool for Kids</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </head>
    <body ng-app="">
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#">MathMind</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample01" aria-controls="navbarsExample01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarsExample01">
                <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Developer</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Code</a>
                </li>
                </ul>
            </div>
        </nav>

        <div class="row">
            <div class="section_1 col-lg-3">
                <h5>Range</h5><br>
                <div class="row" ng-init="number_1_range=10;number_2_range=10">
                    <ul type="none">
                        <li>
                            <input type="range" id="number_1_range" class="slider" min="1" max="100" step="1" onchange="setRange(this)" ng-model="number_1_range"/>
                            <label for="number_1_range" class="font-weight-bold" ng-bind="number_1_range"></label>
                        </li>
                        <li>
                            <input type="range" id="number_2_range" class="slider" min="1" max="100" step="1" onchange="setRange(this)" ng-model="number_2_range" />
                            <label for="number_2_range" class="font-weight-bold" ng-bind="number_2_range"></label>
                        </li>
                    </ul>
                </div>
                <h5>Operations</h5><br>
                <div class="row">
                    <ul type="none">
                        <li>
                            <input type="checkbox" id="add" name="oprations" value="A" onchange="setOperations(this)" checked/>
                            <label for="add" class="font-weight-bold">Addition</label>
                        </li>
                        <li>
                            <input type="checkbox" id="subtract" name="oprations" value="S" onchange="setOperations(this)" />
                            <label for="subtract" class="font-weight-bold">Subtraction</label>
                        </li>
                        <li>
                            <input type="checkbox" id="multiply" name="oprations" value="M" onchange="setOperations(this)" />
                            <label for="multiply" class="font-weight-bold">Multiplication</label>
                        </li>
                        <li>
                            <input type="checkbox" id="divide" name="oprations" value="D" onchange="setOperations(this)" />
                            <label for="divide" class="font-weight-bold">Division</label>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="section_2 col-lg-4">
                <ul type="none">
                    <li>
                        <span id="question">Please wait...</span>
                    </li>
                    <li>
                        <input type="text" id="answer" name="answer" placeholder="Enter your answer" />
                    </li>
                    <li>
                        <input type="button" class="btn" value="Check" onclick="check()" />
                        <input type="button" class="btn btn-primary" value="Next" onclick="next()" />
                    </li>
                </ul>
            </div>
            <div class="section_3 col-lg-3">
                <div>

                </div>
            </div>
        </div>
    </body>
    <script src="js/angular.min.js"></script>
    <script src="js/script.js"></script>
</html>
