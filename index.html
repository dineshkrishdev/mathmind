<html>
    <head>
        <title>MathMind - Math Practise Tool for Kids</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body ng-app="">
        
        <audio id="correct_audio">
            <source src="asset/correct.mp3" type="audio/mpeg">
        </audio>

        <audio id="wrong_audio">
            <source src="asset/wrong.mp3" type="audio/mpeg">
        </audio>

        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#">
                {*/+- MathMind -+/*} <!--<img src="http://placehold.it/250x35?text=Logo" alt="">-->
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample01" aria-controls="navbarsExample01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <div class="section_1 col-lg-3">
                    <h5>Range</h5><br>
                    <div ng-init="number_1_range=5;number_2_range=15">
                        <ul type="none">
                            <li>
                                <input type="range" id="number_1_range" class="slider" min="1" max="100" step="1" onchange="setRange(this)" ng-model="number_1_range"/>
                                <label for="number_1_range" class="font-weight-bold">Current Range: <span ng-bind="number_1_range"></span></label>
                            </li>
                            <li>
                                <input type="range" id="number_2_range" class="slider" min="1" max="100" step="1" onchange="setRange(this)" ng-model="number_2_range" />
                                <label for="number_2_range" class="font-weight-bold">Current Range: <span ng-bind="number_2_range"></span></label>
                            </li>
                        </ul>
                    </div>
                    <h5>Operations</h5><br>
                    <div>
                        <ul type="none">
                            <li>
                                <input type="checkbox" id="add" name="oprations" value="A" onchange="setOperations(this)" checked/>
                                <label for="add" class="font-weight-bold">Addition</label>
                            </li>
                            <li>
                                <input type="checkbox" id="subtract" name="oprations" value="S" onchange="setOperations(this)" />
                                <label for="subtract" class="font-weight-bold">Subtraction</label>
                            </li>
                            <li>
                                <input type="checkbox" id="multiply" name="oprations" value="M" onchange="setOperations(this)" />
                                <label for="multiply" class="font-weight-bold">Multiplication</label>
                            </li>
                            <li>
                                <input type="checkbox" id="divide" name="oprations" value="D" onchange="setOperations(this)" />
                                <label for="divide" class="font-weight-bold">Division</label>
                            </li>
                        </ul>
                    </div>
                    <h5>Sound</h5><br>
                    <div>
                        <ul type="none">
                            <li>
                                <input type="checkbox" id="sound" onchange="setSound(this);" checked>
                                <label for="sound" class="font-weight-bold">Enable / Disable</label>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="section_2 col-lg-6">
                    <ul type="none">
                        <li>
                            <span id="question">Please wait...</span>
                        </li>
                        <li>
                            <input type="text" id="answer" name="answer" placeholder="Your Answer?" />
                        </li>
                        <li style="margin-top: 30px;">
                            <input type="button" class="button btn btn-success" value="Check" onclick="check()" />
                            <input type="button" class="button btn btn-danger" value="Next" onclick="next()" />
                        </li>
                    </ul>
                    <div id="result_messaage"></div>
                </div>
                <div class="section_3 col-lg-3">
                    <div class="row">
                        <div class="col-lg-12 score">
                            Your Score <br><span class="count" id="result">0</span>
                            <span class="count">/</span>
                            <span class="count" id="total">0</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12" style="margin-top:50px;">
                            <textarea id="history_result" rows=10 cols=40 style="width:100%;"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="text-center" style="padding:25px;">
                The <a href="#">MathMind</a> is created and being maintained by <a href="http://www.dineshkrish.com/" target="_blank">Dinesh Krishnan</a>
            </div>
        </footer>
    </body>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/script.js"></script>

    <script>
        
    </script>

</html>
